<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApplication</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a44d043f28.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="header">
        <h1>item<strong>Weather</strong></h1>
    </div>
    <div class="container">
        <div class="search-bar">
            <form id="search">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Enter a City name" autocomplete="off" id="search-text" />
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary" id="search-button">
                  üîç
                </button>
                            <button type="button" class="btn btn-success" id="location-button">
                  üìç
                </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="card bg-transparent text-white image">
                <img src="" class="card-img" alt="Egypt" id="country" />
                <div class="card-img-overlay">
                    <div id="information">
                        <h5 class="card-title" id="date"><strong>SAT</strong>, 6th July</h5>
                        <p class="city-name" id="city-name"><strong>Cairo</strong></p>
                        <p class="time" id="time">16.21 PM</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="weather-description" id="weather-description">
                            <strong>Mostly rainy</strong>
                        </h5>
                        <img src="#" id="description-icon" alt="" />

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent" id="feels-like">
                        <strong>Feels like:</strong> 12&#176;C
                    </li>
                    <li class="list-group-item bg-transparent" id="max"><strong>Max:</strong> 22¬∫C</li>
                    <li class="list-group-item bg-transparent" id="min"><strong>Min:</strong> 13¬∫C</li>
                    <li class="list-group-item bg-transparent" id="wind">
                        <strong>Wind:</strong> 4km/h
                    </li>
                    <li class="list-group-item bg-transparent" id="hum">
                        <strong>Humidity:</strong> 63%
                    </li>
                    <!-- <li class="list-group-item  bg-transparent" id="rain">Chance of rain: 80%</li> -->
                </ul>
            </div>

            <div class="col-sm-5">
                <div class="temperature">
                    <span id="current-temp">14</span
            ><small
              ><span class="units"
                ><a href="#" class="active" id="celcius">¬∫C</a>|<a
                  href="#"
                  id="fahrenheit"
                  >¬∫F</a
                ></span
              ></small
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="alert alert-warning" role="alert" id="friendly-advice">
            Friendly Advice - item recommendations based on current weather
            conditions üôÉ
          </div>
        </div>
      </div>

      <div class="next-week">
        <p>
          <strong>
            Hourly Forecast:
          </strong>
        </p>
        <hr />
      </div>

     
      <div class="weekly-forecast row" id="forecast"></div>
      <hr />
     
    </div>

    <footer class="source-code">
      <small
        >This was coded by Catalina |
        <a
          href="https://github.com/CIDcoding/weather-application"
          target="_blank"
          >open-source code</a
        ></small
      >
    </footer>

    
    <script src="src/Java.js"></script>
  </body>
</html>
